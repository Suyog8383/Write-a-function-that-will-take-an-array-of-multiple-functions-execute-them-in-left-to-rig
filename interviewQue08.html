<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Write a function that will take an array of multiple functions and execute
      them in left to right
    </title>
  </head>
  <body></body>
</html>
<script>
  function test1() {
    console.log("i am function1");
  }
  function test2() {
    console.log("i am function2");
  }
  function test3() {
    console.log("i am function3");
  }
  function callbackTest(arrFunc) {
    arrFunc.forEach((item) => item());
  }
  var arrFunc = [test1, test2, test3];
  callbackTest(arrFunc);
</script>
